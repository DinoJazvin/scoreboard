<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="inner-container">
                <h3 class="main-text">HOME</h3>
                <div class="score-board" id="scoreboard-home">
                    <h1 id="score-home">0</h1>       
                </div>
                <div class="button-box">
                    <button class="button" id="buttton1-home" onclick="updateOneHome()">+1</button>
                    <button class="button" onclick="updateTwoHome()" id="button-small">+2</button>
                    <button class="button" onclick="updateThreeHome()" id="button-small">+3</button>
                </div>
            </div>
            <div class="inner-container" id="right-container">
                <h3 class="main-text">GUEST</h3>
                <div class="score-board" id="scoreboard-away">
                    <h1 id="score-away">0</h1>  
                </div>
                <div class="button-box">
                    <button class="button" onclick="updateOneAway()">+1</button>
                    <button class="button" onclick="updateTwoAway()" id="button-small">+2</button>
                    <button class="button" onclick="updateThreeAway()" id="button-small">+3</button>
                </div>
                <button id="restart" onclick="restart()">RESTART</button> 
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
